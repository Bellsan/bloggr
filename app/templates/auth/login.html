{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block head %}
  {{ super() }}
{% endblock %}
{% block content %}
    <h1>Hello, Login!</h1>

        <input type="text" name="username" id="username" placeholder="username">
        <br>
        <input type="password" name="password" id="password" placeholder="password">
        <br>
        <button type="submit">Submit</button>
    </form>
{% endblock %}
